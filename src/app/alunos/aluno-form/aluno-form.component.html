<form>
    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" name="id">
            <label for="disabled" class="active">#</label>
        </div>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="aluno.nome" name="nome" type="text" class="form-control" placeholder="First name" (input)="onInput()">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input [(ngModel)]="aluno.email" name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
</form>
