<h2>Login</h2>

<form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input name="user" [(ngModel)]="usuario.nome" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input name="password" [(ngModel)]="usuario.senha" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Submit</button>
  </form>
